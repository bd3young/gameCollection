{% extends "gameCollections/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add a new Genre:</h2>
{% endblock page_header %}

{% block content %}
 
    <form action="{% url 'gameCollections:new_genre' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class= "btn btn-primary">Add Genre</button>
        {% endbuttons %}
    </form>
 
{% endblock content %}

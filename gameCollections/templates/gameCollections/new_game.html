{% extends "gameCollections/base.html" %}
{% block content %}
    <p><a href="{% url 'gameCollections:games' genre.id %}">{{ genre }}</a></p>
 
    <p>Add a new game:</p>
    <form action="{% url 'gameCollections:new_game' genre.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>Add Game</button>
    </form>
 
{% endblock content %}
